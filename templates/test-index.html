<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Resource Visualization</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #111;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            left: 0;
            transition: 0.3s;
        }
        #sidebar a {
            padding: 10px 20px;
            display: block;
            color: white;
            text-decoration: none;
            transition: 0.2s;
        }
        #sidebar a:hover {
            background: #575757;
        }
        #sidebar.collapsed {
            width: 50px;
        }
        #sidebar.collapsed a span {
            display: none;
        }
        #content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            transition: 0.3s;
        }
        #toggle-btn {
            position: absolute;
            top: 20px;
            left: 260px;
            cursor: pointer;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
        .refresh-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .refresh-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Sidebar for AWS object selection -->
    <div id="sidebar">
        <a href="#" onclick="toggleVisibility('ec2')">üñ•Ô∏è <span>EC2 Instances</span></a>
        <a href="#" onclick="toggleVisibility('asg')">‚öôÔ∏è <span>Auto Scaling Groups</span></a>
        <a href="#" onclick="toggleVisibility('elb')">üîÑ <span>Load Balancers (ELB/ALB)</span></a>
        <a href="#" onclick="toggleVisibility('nat')">üåê <span>NAT Gateways</span></a>
        <a href="#" onclick="toggleVisibility('igw')">üõú <span>Internet Gateways</span></a>
        <a href="#" onclick="toggleVisibility('nacl')">üîí <span>Network ACLs</span></a>
    </div>

    <button id="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Main Content Area -->
    <div id="content">
        <h2>AWS Resource Graph</h2>
        <button class="refresh-button" onclick="refreshGraph()">Refresh Graph</button>
        <iframe src="{{ url_for('static', filename='aws_graph.html') }}" id="graph-frame"></iframe>
    </div>

    <script>
        function refreshGraph() {
            document.getElementById("graph-frame").contentWindow.location.reload();
        }

        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let content = document.getElementById("content");
            if (sidebar.classList.contains("collapsed")) {
                sidebar.classList.remove("collapsed");
                content.style.marginLeft = "250px";
            } else {
                sidebar.classList.add("collapsed");
                content.style.marginLeft = "50px";
            }
        }

        function toggleVisibility(resourceType) {
            fetch(`/toggle/${resourceType}`, { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        refreshGraph();
                    } else {
                        alert("Error toggling visibility!");
                    }
                });
        }
    </script>

</body>
</html>
